spring:
  application:
   name: OnlineBookStoreManagementSystem
  datasource:
    url: jdbc:mysql://localhost:3306/bookstore_db
    username: springstudent
    password: springstudent
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis

  jpa:
    hibernate:
     ddl-auto: update
    properties:
      hibernate:
       format_sql: true
    show-sql: true

logging:
  level:
    org:
      springframework:
        cache: DEBUG
        data:
          redis: DEBUG









